{% extends 'base.html' %}
{% block title %}Eliminar Sucursal{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Tarjeta de Confirmación -->
            <div class="card shadow-lg">
                <div class="card-header bg-danger text-white text-center">
                    <h2>Eliminar Sucursal</h2>
                </div>
                <div class="card-body text-center">
                    <p class="fs-5">¿Estás seguro de que deseas eliminar la sucursal <strong>"{{ object.nombre }}"</strong>?</p>
                    <!-- Formulario de Confirmación -->
                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-2">Sí, Eliminar</button>
                    </form>
                    <!-- Botón Cancelar -->
                    <a href="{% url 'ver_sucursales' %}" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
